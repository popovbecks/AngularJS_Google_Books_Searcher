<div class="book-wrapper">
    <div class="book-pages">
        <div class="left-page">
            <h2 ng-if="$ctrl.book">{{$ctrl.book.title | dotsFilter: 40}}</h2>
            <h4>{{'itemAuthor' | translate}} {{$ctrl.book.authors[0]}}</h4>
            <div class="thumb-img">
                <img ng-src="{{$ctrl.book.imageLinks.thumbnail || 'https://vignette.wikia.nocookie.net/burningsuns/images/4/40/BurningSuns_unknown_book_render_1.png/revision/latest?cb=20151227170239'}}"
                    alt="thumb">
            </div>
            <div class="d-flex justify-content-center">
                <button ng-if="!$ctrl.contains.length" ng-click="$ctrl.addBook($ctrl.book)" class="btn btn-warning mt-2">{{'add'
                    | translate}}</button>
                <a ng-if="$ctrl.contains.length && $ctrl.data.accessInfo.pdf.isAvailable" ng-click="$ctrl.redirect($ctrl.pdfLink)"
                    class="pdf-btn mt-2 mr-2"></a>
                <a ng-if="$ctrl.contains.length && $ctrl.data.accessInfo.epub.isAvailable" ng-click="$ctrl.redirect($ctrl.epubLink)"
                    class="epub-btn mt-2"></a>
            </div>
        </div>
        <div class="right-page">
            {{$ctrl.book.description }}
        </div>
    </div>
    <div class="buttons d-flex justify-content-between mt-2 mb-5">
        <a ui-sref="books" class="btn btn-info mt-2 ml-2 buy-btn">{{'back' | translate}}</a>
        <button ng-click="$ctrl.redirect($ctrl.book.infoLink)" class="btn btn-danger buy-btn mt-2 mr-2">{{'buy' |
            translate}}</button>
    </div>
</div>
